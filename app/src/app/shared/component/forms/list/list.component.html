<div *ngIf="mode=='list'">

<app-spinner *ngIf="showLoading== true"></app-spinner>
<!--   <app-spinner *ngIf="showLoading === true"></app-spinner> -->
  <div *ngIf="showLoading == false">
  <div class="mb-5" *ngFor="let resp of responseList; index as r">
<div class="card shadow-sm">
    <div class="card-body pb-1 pt-1">

 <div class="table-responsive">
                      <table class="table table-row-dashed table-row-gray-200 align-middle gs-0 gy-4 mb-0">
                        <thead>
                          <tr class="border-0">
                            
                            <th class="p-0 min-w-140px"></th>
                          
                            <th class="p-0 min-w-50px"></th>
                          </tr>
                        </thead> 
                        <tbody>
                          <tr>
                            <td>

                            <div class="text-gray-800 mb-3">
                            <h3 class="fw-bold text-gray-800 "> {{resp.templateId.name}}
                           </h3>
                               </div> 
                                 <div>
      <div class="text-gray-800">
      <span class="fw-bold text-gray-800 ">Submitted On: </span>{{resp.updatedAt | date : 'mediumDate'}}</div>
      </div> 

                            </td>
                        
                            <td class="text-end">
                                <a  href="javascript:void(0)" class="btn btn-sm btn-icon btn-bg-light btn-active-color-primary" (click)="openResponse(resp);">
                                <i class="fa fa-angle-right fs-2x"></i>
                            </a>

                          </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>

</div>
</div>
</div>
</div>
<div class="row mt-sm-8" *ngIf="totalCount > 10">
        <div class="col-xl-12" style="">
          <div class="d-flex justify-content-center align-items-center flex-wrap">
            <div class="d-flex flex-wrap">
              <ngb-pagination (pageChange)="onPageChange($event)" [directionLinks]="true" [boundaryLinks]="true" [rotate]="true" [ellipses]="false" [collectionSize]="totalCount" [pageSize]="10" [maxSize]="5" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
            </div>
          </div>
        </div>
      </div>

 <div *ngIf="responseList.length ===  0 && showLoading == false" class="card">
        <div class="card-body d-flex align-items-center p-5 p-lg-8">
          No Response Found
        </div>
      </div>



</div>

<div class="card" *ngIf="mode!='list'">
    <div class="card-header card-header-stretch overflow-auto p-0" *ngIf="role !=='Patient'">
<div class="card-title">
          <div class="d-flex justify-content-center flex-column me-3">
              <a
              href="javascript:void(0)"
              (click)="back('list')"
              class="btn btn-sm fw-bold"
              >
              <span class="svg-icon svg-icon-dark svg-icon-1hx"
                ><svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M17.6 4L9.6 12L17.6 20H13.6L6.3 12.7C5.9 12.3 5.9 11.7 6.3 11.3L13.6 4H17.6Z"
                    fill="currentColor"
                  />
                </svg>
              </span>
              <!--end::Svg Icon-->Back</a
            >
            </div>
    
</div> 
</div>
<app-form [moduleId]= moduleId [templateId]=templateId [responseId]=responseId (newItemEvent)="receiveData($event)"></app-form>


</div>
