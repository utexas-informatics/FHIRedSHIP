    id="kt_app_main"
    style=""
  >
    <div class="d-flex flex-column flex-column-fluid">

      <div id="kt_app_content_container" class="app-container container-xxl" *ngIf="show_access_message == true">
      <div class="alert alert-danger" role="alert" >
       You don't have access to view this page
      </div>
    </div>

      <div id="kt_app_content" class="app-content flex-column-fluid pos-relative" *ngIf="show_access_message == false">
       
        <app-spinner *ngIf = "showLoading== true"></app-spinner>
        <div id="kt_app_content_container" class="app-container container-xxl">
          <div *ngIf="patients.length == 0 && showLoading == false" class="card mb-10">
            <div class="card-body d-flex align-items-center p-5 p-lg-8">
              No patients Found
            </div>
          </div>
          <div *ngIf="showLoading ==false">
          <div class="card mb-10" *ngFor="let resp of patients; index as i">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-6">
                  <div class="">
                    <span class="fw-bold text-gray-800">Email:</span>&nbsp;
                    <span class="text-muted font-weight-bold">
                      {{ resp.email }}
                    </span>
                  </div>

                  <div class="">
                    <span class="fw-bold text-gray-800">Facility:</span>&nbsp;
                    <span class="text-muted font-weight-bold">{{
                      resp.facility || "NA"
                    }}</span>
                  </div>

                  <div class="">
                    <small class="text-muted font-weight-bold"
                      >Created on {{ resp.createdAt | date }}</small
                    >
                  </div>
                </div>

                <div
                  class="col-sm-6 d-flex align-items-center justify-content-end"
                >
                  <div class="">
                    <!-- <button
                type="button"
                class="btn btn-primary btn-md"
             
                (click)="goToAssesment(resp)"
                
              >
                View
              </button> -->
                    <div ngbDropdown class="d-inline-block">
                        <span
                          class="svg-icon svg-icon-muted svg-icon-2hx cursor-pointer"
                          id="dropdownBasic1"
                          ngbDropdownToggle
                        >
                          <svg
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <rect
                              x="10"
                              y="10"
                              width="4"
                              height="4"
                              rx="2"
                              fill="currentColor"
                            />
                            <rect
                              x="10"
                              y="3"
                              width="4"
                              height="4"
                              rx="2"
                              fill="currentColor"
                            />
                            <rect
                              x="10"
                              y="17"
                              width="4"
                              height="4"
                              rx="2"
                              fill="currentColor"
                            />
                          </svg>
                        </span>

                      <div
                        ngbDropdownMenu
                        aria-labelledby="dropdownBasic1"
                        style=""
                        class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
                      >
                        <div
                          class="menu-item px-3"
                          (click)="redirectTo(resp,'Assessment')"
                        >
                          <a class="menu-link">Assessments</a>
                        </div>

                        <div class="menu-item px-3" (click)="redirectTo(resp,'Referral')">
                          <a class="menu-link">Referrals</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>


              </div>
            </div>
          </div>
        </div>
<!-- list ends here -->

   <div class="row mt-sm-8" *ngIf="totalCount > 10">
        <div class="col-xl-12" style="">
          <div class="d-flex justify-content-center align-items-center flex-wrap">
            <div class="d-flex flex-wrap">
              <ngb-pagination (pageChange)="onPageChange($event)" [directionLinks]="true" [boundaryLinks]="true" [rotate]="true" [ellipses]="false" [collectionSize]="totalCount" [pageSize]="10" [maxSize]="5" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
            </div>
          </div>
        </div>
      </div>


        </div>
      </div>


    </div>
  </div>
</div>
