<app-spinner *ngIf = "showLoading== true"></app-spinner>
<div  class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" *ngIf = "showLoading== false" style="">
   <div  class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">



     <div  class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
       
         <form [formGroup]="resetForm" novalidate="novalidate" *ngIf="isFormLoaded === true" id="kt_login_signin_form" class="form w-100 ng-untouched ng-pristine ng-valid">
           <div  class="text-center mb-10">
             <h1  class="text-dark mb-3">Reset Password</h1>

           </div>
   
       
           <div  class="fv-row mb-10"><label  class="form-label fs-6 fw-bolder text-dark">Password</label>


             <input type="password" [formControl]="$any(resetForm.controls['password'])" name="password" placeholder="password" formcontrolname="password" autocomplete="off" class="form-control form-control-lg form-control-solid " autocomplete="off" [ngClass]="{ 'is-invalid': resetForm.controls['password'].invalid && 
                   resetForm.controls['password'].touched}">

                   <span class="form-text text-danger" *ngIf="resetForm.controls['password'].hasError('required') && resetForm.controls['password'].touched">Password is required</span>
                          
                   <span class="form-text text-danger" *ngIf="resetForm.controls['password'].hasError('minlength') && resetForm.controls['password'].touched">Password must be at least 8 characters</span>



      
           </div>
           <div  class="fv-row mb-10">
             <div  class="d-flex justify-content-between mt-n5">
               <div  class="d-flex flex-stack mb-2"><label  class="form-label fw-bolder text-dark fs-6 mb-0">Confirm Password</label>
                
         
             </div>
             </div>


             <input type="password" placeholder="confirm password" name="repassword" [formControl]="$any(resetForm.controls['repassword'])" formcontrolname="repassword" class="form-control form-control-lg form-control-solid   " autocomplete="off" [ngClass]="{ 'is-invalid': resetForm.controls['repassword'].invalid && resetForm.controls['repassword'].touched}">
             <span class="form-text text-danger" *ngIf="resetForm.controls['repassword'].hasError('notEquivalent') && resetForm.controls['repassword'].touched">Password not matched</span>
           </div>




  <div  class="text-center">

   <button  type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5"  [disabled]="!resetForm.value.repassword || !resetForm.value.password" (click)="validate()">
 <span  class="indicator-label">Submit</span>
 </button>
                       
</div>


         </form>
    
     </div>
   </div>

 </div>
