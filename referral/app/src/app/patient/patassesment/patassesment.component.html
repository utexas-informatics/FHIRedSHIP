<div
    class="modal fade"
    id="condModal"
    tabindex="-1"
    aria-labelledby="shareModalLabel"
    aria-hidden="true"
  > 
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content"> 
        <div class="modal-header">
          <h5 class="modal-title" id="shareModalLabel">
           Health Concerns 
          </h5>
 <div style="width:85%" class="text-end pe-2">
        <button (click)="addRow()" class="btn btn-sm btn-primary text-end" href="javascript:void(0)">Add</button>
      </div>
         
 
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body min-height-200">
          <div class="mb-3">

<div class="table-responsive">
                                <!--begin::Table-->
                                <table class="table table-row-dashed align-middle gs-0 gy-3 my-0">
                                  <!--begin::Table head-->
                                  <thead >
                                    <tr class="fs-7 fw-bold text-gray-400 border-bottom-0">
                                      <th class="p-0 pb-3 min-w-50px text-start">Code</th>
                                      <th class="text-start p-0 pb-3 min-w-100px  pe-13">Description</th>
                                       <th class="text-start p-0 pb-3 min-w-50px  pe-13">Notes</th>
                                      <th class="p-0 pb-3 min-w-50px text-end">Action</th>
                                    </tr>
                                  </thead>
                          
                                <!--   <tbody class="cust-table-body" style="height:200px;max-height:200px;overflow:auto;"> -->
                                    <tbody class="cust-table-body">
                                  
                                     <tr style="position:relative" *ngFor="let condition of conditionsArr; index as i">
                                      <td>
                                     <!-- {{condition.code}} -->
                                     <input [disabled]="condition.code!='' && condition.condId!=''" (keyup)="onKeyup($event,i)" (focus)="onKeyup($event,i)" class="form-control" (blur)="onClickedOutside($event)" type="text" [(ngModel)]="condition.code" placeholder="Type to search">



                                      </td>
                                      <td class="text-start">
                                        <span class="text-gray-600 fw-bold fs-6">{{condition.desc}}</span>
                                      </td>
                                       <td class="text-start">
                                        <textarea [disabled]="condition.code!='' && condition.condId!=''" class="form-control" (change)="setNeedInCondition($event,i)"   type="text" [(ngModel)]="condition.need" placeholder="Notes"></textarea>
                                      </td>
                               
                                      <td class="text-end">
                                        <a style="cursor: pointer;" *ngIf="condition.condId == ''" class="btn btn-sm btn-primary mx-2" (click)="saveRow(i)">Save</a>
                                        <a style="cursor: pointer;" class="btn btn-sm btn-primary" (click)="removeRow(i)">Delete</a>
                        
                                      </td>
                                    </tr>




                                    
                            
                                  </tbody>
                                  <!--end::Table body-->
                                </table>
                                <!--end::Table-->
                              </div>

<div class="cust-list app-header-menu" style="background-color:#fff;position:absolute;top:-90000000px;z-index:999999999;border:1px grey">

                  <div class="menu-item">
                      <div style="border-bottom-color:grey;padding:5px"  (mousedown)="selectitem(list);resetListPosition()" *ngFor="let list of searchList; index as d" class="">

                         <span>{{list.desc}} ({{list.code}})</span> </a>
                      </div>
                       <div *ngIf="searchList.length==0" style="border-bottom-color:grey;padding:5px"  (mousedown)="resetListPosition()"  class=""  >
