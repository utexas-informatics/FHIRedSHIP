<body root="" id="kt_body" class="mat-typography bg-body" _nghost-vgx-c41="" ng-version="14.0.0">

    <div  class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="">
      <div  class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">



        <div  class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
          
            <form [formGroup]="userProfileForm" novalidate="novalidate" *ngIf="isFormLoaded === true" id="kt_login_signin_form" class="form w-100 ng-untouched ng-pristine ng-valid">
              <div  class="text-center mb-10">
                <h1  class="text-dark mb-3">Sign In to Referral App</h1>
  
              </div>
      
          
              <div  class="fv-row mb-10"><label  class="form-label fs-6 fw-bolder text-dark">Email</label>


                <input type="email" [formControl]="$any(userProfileForm.controls['email'])" name="email" placeholder="email" formcontrolname="email" autocomplete="off" class="form-control form-control-lg form-control-solid " autocomplete="off" [ngClass]="{ 'is-invalid': userProfileForm.controls['email'].invalid && 
                      userProfileForm.controls['email'].touched}">



         
              </div>
              <div  class="fv-row mb-10">
                <div  class="d-flex justify-content-between mt-n5">
                  <div  class="d-flex flex-stack mb-2"><label  class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
            
                </div>
                </div>


                <input type="password" placeholder="password" name="password" [formControl]="$any(userProfileForm.controls['password'])" formcontrolname="password" class="form-control form-control-lg form-control-solid   " autocomplete="off" [ngClass]="{ 'is-invalid': userProfileForm.controls['password'].invalid && userProfileForm.controls['password'].touched}">
 
              </div>




     <div  class="text-center">

      <button  type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5"   (click)="validateLogin()">
    <span  class="indicator-label">Submit</span>
    </button>
                          
 </div>


            </form>
       
        </div>
      </div>
   
    </div>
  </body>
